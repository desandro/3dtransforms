<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- disable zooming -->
  <meta name="viewport" content=" initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
  
  <title>Cube 2: show sides</title>

  <link rel="stylesheet" href="css/style.css" media="screen" />

  <style media="screen">
    
    .container {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 0 auto 40px;
      border: 1px solid #CCC;
      -webkit-perspective: 1000;
    }
    
    #cube {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-transform-style: preserve-3d;
      -webkit-transition: -webkit-transform 1s;
    }
    
    #cube figure {
      display: block;
      position: absolute;
      width: 196px;
      height: 196px;
      border: 2px solid black;
      line-height: 196px;
      font-size: 120px;
      font-weight: bold;
      color: white;
      text-align: center;
    }
    
    #cube.panels-backface-invisible figure {
      -webkit-backface-visibility: hidden;
    }
    
    #cube .front  { background: hsla(   0, 100%, 50%, 0.7 ); }
    #cube .back   { background: hsla(  60, 100%, 50%, 0.7 ); }
    #cube .right  { background: hsla( 120, 100%, 50%, 0.7 ); }
    #cube .left   { background: hsla( 180, 100%, 50%, 0.7 ); }
    #cube .top    { background: hsla( 240, 100%, 50%, 0.7 ); }
    #cube .bottom { background: hsla( 300, 100%, 50%, 0.7 ); }

    #cube .front  { -webkit-transform: translateZ( 100px ); }
    #cube .back   { -webkit-transform: rotateX( -180deg ) translateZ( 100px ); }
    #cube .right  { -webkit-transform: rotateY(   90deg ) translateZ( 100px ); }
    #cube .left   { -webkit-transform: rotateY(  -90deg ) translateZ( 100px ); }
    #cube .top    { -webkit-transform: rotateX(   90deg ) translateZ( 100px ); }
    #cube .bottom { -webkit-transform: rotateX(  -90deg ) translateZ( 100px ); }
    
    #cube.show-front  { -webkit-transform: translateZ( -100px ); }
    #cube.show-back   { -webkit-transform: translateZ( -100px ) rotateX( -180deg ); }
    #cube.show-right  { -webkit-transform: translateZ( -100px ) rotateY(  -90deg ); }
    #cube.show-left   { -webkit-transform: translateZ( -100px ) rotateY(   90deg ); }
    #cube.show-top    { -webkit-transform: translateZ( -100px ) rotateX(  -90deg ); }
    #cube.show-bottom { -webkit-transform: translateZ( -100px ) rotateX(   90deg ); }    
    
  </style>

</head>
<body>

  <h1>Cube 2: show sides</h1>

  <div class="container">
    <div id="cube" class="show-front">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
      <figure class="right">3</figure>
      <figure class="left">4</figure>
      <figure class="top">5</figure>
      <figure class="bottom">6</figure>
    </div>
  </div>
  
  <section id="options">
    
    <p id="show-buttons">
      <button class="show-front">Show 1</button>
      <button class="show-back">Show 2</button>
      <button class="show-right">Show 3</button>
      <button class="show-left">Show 4</button>
      <button class="show-top">Show 5</button>
      <button class="show-bottom">Show 6</button>
    </p>

    <p>
      <button id="toggle-backface-visibility">Toggle Backface Visibility</button>
    </p>
    

  </section>
  
  <footer>
    <p class="disclaimer">Sorry, your browser does not support CSS 3D transforms. Try viewing this page in <a href="http://www.apple.com/safari/">Safari</a> or on an iOS device.</p>
    <p>Example for <a href="../">Intro to CSS 3D Transforms</a> by David DeSandro</p>
  </footer>
  
  <script src="js/utils.js"></script>
  <script src="js/rotate-box.js"></script>

</body>
</html>
